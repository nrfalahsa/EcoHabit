<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoHabit - Daftar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">EcoHabit</h1>
            <p class="auth-subtitle">Buat akun baru</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" id="name" class="form-input" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Minimal 6 karakter" required>
                </div>
                
                <button type="submit" class="btn">Daftar</button>
            </form>
            
            <div class="auth-links text-center">
                <span>Sudah punya akun? <a href="login.html" class="auth-link">Login di sini</a></span>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
